<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Dashboard</title>
    <!-- google font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <!-- Because body has height 100%, we need a container to wrap the individual 
    elements. The purpose is to add top & bottom padding -->
    <div class="content-container">
      <!-- header -->
      <div class="max-width-container">
        <div class="header flex items-center justify-between">
          <h1 class="title">My tasks</h1>
          <div class="buttons-container">
            <button class="add-cta">Add task</button>
            <button class="sign-out-cta">Sign out</button>
          </div>
        </div>
      </div>
      <!-- radio buttons -->
      <div class="radio-buttons-container">
        <div class="max-width-container flex">
          <div class="radio-container">
            <input
              type="radio"
              id="list"
              name="view-option"
              value="list"
              class="radio-input"
              checked
            />
            <label for="list" class="radio-label">
              <!-- list-bulleted -->
              <iconify-icon
                icon="material-symbols:format-list-bulleted-rounded"
                style="color: black"
                width="24"
                height="24"
              ></iconify-icon>
              <span>List</span>
            </label>
          </div>
          <div class="radio-container">
            <input
              type="radio"
              id="board"
              name="view-option"
              value="board"
              class="radio-input"
            />
            <label for="board" class="radio-label">
              <!-- grid -->
              <iconify-icon
                icon="ic:round-grid-view"
                style="color: black"
                width="24"
                height="24"
              ></iconify-icon>
              <span>Board</span>
            </label>
          </div>
        </div>
      </div>
      <!-- tasks -->
      <div class="max-width-container">
        <!-- lists view -->
        <div class="list-container pink">
          <h2 class="list-header">
            <span class="circle pink"></span><span class="text">To do</span>
          </h2>
          <ul class="tasks-list">
            <li class="task-item">
              <button class="task-button">
                <p class="task-name">Design UI</p>
                <p class="task-due-date">Due on January 7, 2020</p>
                <!-- arrow -->
                <iconify-icon
                  icon="material-symbols:arrow-back-ios-rounded"
                  style="color: black"
                  width="18"
                  height="18"
                  class="arrow-icon"
                ></iconify-icon>
              </button>
            </li>
            <li class="task-item">
              <button class="task-button">
                <p class="task-name">Design UI</p>
                <p class="task-due-date">Due on January 7, 2020</p>
                <!-- arrow -->

                  icon="material-symbols:arrow-back-ios-rounded"
                  style="color: black"
                  width="18"
                  height="18"
                  class="arrow-icon"
                ></iconify-icon>
              </button>
            </li>
            <li class="task-item">
              <button class="task-button">
                <p class="task-name">Design UI</p>
                <p class="task-due-date">Due on January 7, 2020</p>
                <!-- arrow -->
                <iconify-icon
                  icon="material-symbols:arrow-back-ios-rounded"
                  style="color: black"
                  width="18"
                  height="18"
                  class="arrow-icon"
                ></iconify-icon>
              </button>
            </li>
          </ul>
        </div>
        <div class="list-container blue">
          <h2 class="list-header">
            <span class="circle blue"></span><span class="text">Doing</span>
          </h2>
          <ul class="tasks-list">
            <li class="task-item">
              <button class="task-button">
                <p class="task-name">Design UI</p>
                <p class="task-due-date">Due on January 7, 2020</p>
                <!-- arrow -->
                <iconify-icon
                  icon="material-symbols:arrow-back-ios-rounded"
                  style="color: black"
                  width="18"
                  height="18"
                  class="arrow-icon"
                ></iconify-icon>
              </button>
            </li>
            <li class="task-item">
              <button class="task-button">
                <p class="task-name">Design UI</p>
                <p class="task-due-date">Due on January 7, 2020</p>
                <!-- arrow -->

                  width="18"

                ></iconify-icon>
              </button>
            </li>
            <li class="task-item">
              <button class="task-button">
                <p class="task-name">Design UI</p>
                <p class="task-due-date">Due on January 7, 2020</p>
                <!-- arrow -->

                  style="color: black"
                  width="18"
                  height="18"
                  class="arrow-icon"
                ></iconify-icon>
              </button>
            </li>
          </ul>
        </div>
        <div class="list-container green">
          <h2 class="list-header">
            <span class="circle green"></span><span class="text">Done</span>
          </h2>
          <ul class="tasks-list">

              <button class="task-button">

              </button>
            </li>

              <button class="task-button">
                <p class="task-name">Design UI</p>
                <p class="task-due-date">Due on January 7, 2020</p>

                  style="color: black"
                  width="18"
                  height="18"
                  class="arrow-icon"
                ></iconify-icon>
              </button>
            </li>
            <li class="task-item">
              <button class="task-button">
                <p class="task-name">Design UI</p>
                <p class="task-due-date">Due on January 7, 2020</p>
                <!-- arrow -->
                <iconify-icon
                  icon="material-symbols:arrow-back-ios-rounded"
                  style="color: black"
                  width="18"
                  height="18"
                  class="arrow-icon"
                ></iconify-icon>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- import IconifyIcon web component -->
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
  </body>
</html>
